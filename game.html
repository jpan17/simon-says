<html lang=”en”>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Simon Says</title>
      <link rel="stylesheet" href="stylez.css">
  </head>
  <body>
      <!-- Camera -->
      <main id="camera">
          <canvas id="camera-sensor"></canvas>
          <canvas id="test-canvas"></canvas> <!-- Using this to make sure the captures are correct -->
          <canvas id="overlay"></canvas> 
          <canvas id="hand-overlay"></canvas> 
          <video id="camera-view" autoplay playsinline></video>
          <img id="camera-output" src="//:0" alt="">
          <div id="seq-display">Next: </div>
          <button id="start-button">Start!</button>
          <button id="stop-button">Stop!</button>
      </main>

      <!-- <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
      <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script> -->

      <!-- Require the peer dependencies of handpose. -->
      <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
      <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
      <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
      <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
      <!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->
      <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
      
      <script src="app.js"></script>
    </body>
</html>
